<section *ngIf="user" class="mx-auto my-5" style="max-width: 70%;">

    <div class="card">
        <div class="card-body">
            <h5 class="card-title font-weight-bold">{{ user.name }}</h5>
            <p></p>

            <div class="d-flex justify-content-between mb-4">
                <p><i class="fas fa-skull fa-lg text-info pe-2"></i>{{ user.race }}</p>
                <p i18n><i class="fas fa-ring fa-lg text-warning pe-2"></i>Lord Of The Rings</p>
            </div>
            <div class="d-flex justify-content-between mb-4" style="margin-top: -25px">
                <p><i class="fas fa-mercury fa-lg text-info pe-2"></i>{{ user.gender }}</p>
                <p><i class="fas fa-ring fa-lg text-warning pe-2"></i>Lord Of The Rings</p>
            </div>
            <div class="progress">
                <div class="progress-bar bg-black" role="progressbar" style="width: 100%;" aria-valuenow="40"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <ul class="list-unstyled d-flex justify-content-between font-small text-muted my-4">
                <li class="ps-4" i18n>Date of birth:</li>
                <li>{{ user.birth }}</li>
                <li i18n>Date of death:</li>
                <li class="pe-4">{{ user.death }}</li>
            </ul>
        </div>

        <div>
            <table class="table table-borderless table-sm mb-0">
                <tbody>
                    <tr>
                        <td class="font-weight-normal align-middle" i18n>Spouse</td>
                        <td class="float-end font-weight-normal">
                            <p class="mb-1"><span class="text-muted">{{ user.spouse }}</span></p>
                        </td>
                        <td class="float-end me-3">
                            <i class="fas fa-house-user fa-lg text-warning"></i>
                        </td>
                    </tr>
                    <tr>
                        <td class="font-weight-normal align-middle" i18n>Realm</td>
                        <td class="float-end font-weight-normal">
                            <p class="mb-1"><span class="text-muted">{{ user.realm }}</span></p>
                        </td>
                        <td class="float-end me-3">
                            <i class="fas fa-crown text-warning"></i>
                        </td>
                    </tr>
                    <tr>
                        <td class="font-weight-normal align-middle" i18n>Hair</td>
                        <td class="float-end font-weight-normal">
                            <p class="mb-1"><span class="text-muted">{{ user.hair }}</span></p>
                        </td>
                        <td class="float-end me-3">
                            <i class="fas fa-palette fa-lg text-warning"></i>
                        </td>
                    </tr>
                    <tr>
                        <td class="font-weight-normal align-middle" i18n>Height</td>
                        <td class="float-end font-weight-normal">
                            <p class="mb-1"><span class="text-muted">{{ user.height }}</span></p>
                        </td>
                        <td class="float-end me-3">
                            <i class="fas fa-text-height fa-lg text-warning"></i>
                        </td>
                    </tr>
                    <tr>
                        <td class="font-weight-normal align-middle" i18n>WikiUrl</td>
                        <td class="float-end font-weight-normal">
                            <a class="mb-1" [href]="[user.wikiUrl]"><span class="text-muted">{{ user.wikiUrl
                                    }}</span></a>
                        </td>
                        <td class="float-end me-3">
                            <i class="fas fa-solid fa-wifi fa-lg text-info"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>
