<div class="container mt-5">

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="filterTerm">
    </div>

    <div *ngIf="users">
        <div class="container" *ngFor="let user of users  | filter:filterTerm">
            <section class="mx-auto my-5" style="max-width: 70%;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold">{{ user.name }}</h5>
                        <p></p>
                        <div class="d-flex justify-content-between mb-4">
                            <p><i class="fas fa-skull fa-lg text-info pe-2"></i>{{ user.race }}</p>
                            <p><i class="fas fa-ring fa-lg text-warning pe-2"></i>Lord Of The Rings</p>
                        </div>
                        <div class="d-flex justify-content-between mb-4" style="margin-top: -25px">
                            <p><i class="fas fa-mercury fa-lg text-info pe-2"></i>{{ user.gender }}</p>
                            <p><i class="fas fa-ring fa-lg text-warning pe-2"></i>Lord Of The Rings</p>
                        </div>
                        <hr />
                        <a class="btn btn-link link-info p-md-1 my-1"
                            [routerLink]="['../features/',user._id, user.name]">Info</a>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"></div>
